<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Verificación San Cristóbal</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Logo institucional">
  <div class="fecha-reporte">Reporte: 20 de Enero de 2026</div>
</header>

<table id="tabla">
  <thead>
    <tr>
      <th>#</th>
      <th>Territorio</th>
      <th>Padrón 2024</th>
      <th>Ratificado</th>
      <th>Pendiente</th>
      <th>Verificados</th>
      <th>Nuevos</th>
      <th>Padrón 2025</th>
      <th>% Alcanzado con referencia al padrón original</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch('datos.csv')
  .then(r => r.text())
  .then(text => {
    const filas = text.trim().split('\n').slice(1);
    const tbody = document.querySelector('#tabla tbody');

    filas.forEach(fila => {
      const c = fila.split(',');
      const tr = document.createElement('tr');

      if (c[0] === 'TOTAL') tr.classList.add('total');

      c.forEach((valor, i) => {
        const td = document.createElement('td');

        if (i === 1) td.classList.add('territorio');
        if (i === 5) td.classList.add('verificados');
        if (i === 6) td.classList.add('nuevos');

        if (i === 8) {
          const porcentaje = parseFloat(valor);
          td.innerHTML = `
            <div class="barra-porcentaje">
              <span style="width:${porcentaje}%"></span>
              <strong>${porcentaje.toFixed(2)}%</strong>
            </div>`;
        } else {
          td.textContent = valor;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  });
</script>

</body>
</html>
