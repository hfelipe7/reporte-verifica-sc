<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte Verificación San Cristóbal</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<header>
  <img src="logo.png" alt="Logo institucional">
  <div class="fecha-reporte">Reporte: 06 de Enero de 2026</div>
</header>

<table id="tabla">
  <thead>
    <tr>
      <th>#</th>
      <th>Territorio</th>
      <th>Padrón 2024</th>
      <th>Ratificado</th>
      <th>Pendiente</th>
      <th>Verificados</th>
      <th>Nuevos</th>
      <th>Padrón 2025</th>
      <th>% Alcanzado con referencia al padrón original</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

  <div class="bateria-container">
  <div class="bateria-label">% Avanzado del Pendiente</div>

  <div class="bateria">
    <div class="bateria-nivel" id="bateriaNivel"></div>
  </div>

  <div class="bateria-valor" id="bateriaValor">0.00%</div>
</div>

  <section class="provincias-section">
  <h2>Avance por Provincia</h2>

  <table id="tabla-provincias">
    <thead>
      <tr>
        <th>Provincia</th>
        <th>Pendiente</th>
        <th>Verificados</th>
        <th>% Alcanzado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>


<script>
fetch('datos.csv')
  .then(r => r.text())
  .then(text => {
    const filas = text.trim().split('\n').slice(1);
    const tbody = document.querySelector('#tabla tbody');

    filas.forEach(fila => {
      const c = fila.split(',');
      const tr = document.createElement('tr');

      if (c[0] === 'TOTAL') tr.classList.add('total');

      c.forEach((valor, i) => {
        const td = document.createElement('td');

        if (i === 1) td.classList.add('territorio');
        if (i === 5) td.classList.add('verificados');
        if (i === 6) td.classList.add('nuevos');

        if (i === 8) {
          const porcentaje = parseFloat(valor);
          const esTotal = c[0] === 'TOTAL';

          td.innerHTML = `
            <div class="barra-porcentaje ${esTotal ? 'barra-total' : ''}">
                <span style="width:${porcentaje.toFixed(2)}%"></span>
                <strong>${porcentaje.toFixed(2)}%</strong>
            </div>
          `;

        } else {
          td.textContent = valor;
        }

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
        /* ===== BATERÍA DE AVANCE ===== */
    const filaTotal = filas.find(f => f.startsWith('TOTAL'));

    if (filaTotal) {
      const c = filaTotal.split(',');

      const totalPendiente = parseFloat(c[4]);   // columna Pendiente
      const totalVerificados = parseFloat(c[5]); // columna Verificados

      let porcentajeBateria = (totalVerificados / totalPendiente) * 100;
      porcentajeBateria = Math.max(0, Math.min(100, porcentajeBateria));

      const nivel = document.getElementById('bateriaNivel');
      const valor = document.getElementById('bateriaValor');

      nivel.style.width = porcentajeBateria.toFixed(2) + '%';
      valor.textContent = porcentajeBateria.toFixed(2) + '%';

      if (porcentajeBateria < 10) {
        nivel.style.background = 'linear-gradient(to right, #ff4d4d, #ff1a1a)';
      } else if (porcentajeBateria < 20) {
        nivel.style.background = 'linear-gradient(to right, #ffd966, #f1c232)';
      } else {
        nivel.style.background = 'linear-gradient(to right, #6fdc8c, #2eb872)';
      }
    }
    /* ===== FIN BATERÍA ===== */

    /* ====== TABLA PROVINCIAS ====== */
fetch('data2.csv')
  .then(r => r.text())
  .then(text => {
    const filas = text.trim().split('\n').slice(1);
    const tbody = document.querySelector('#tabla-provincias tbody');

    filas.forEach(fila => {
      const [provincia, pendiente, verificados, porcentaje] = fila.split(',');

      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${provincia}</td>
        <td>${pendiente}</td>
        <td>${verificados}</td>
        <td>
          <div class="barra-provincia">
            <span style="--ancho:${parseFloat(porcentaje).toFixed(2)}%"></span>
            <strong>${parseFloat(porcentaje).toFixed(2)}%</strong>
          </div>
        </td>
      `;

      tbody.appendChild(tr);
    });
  });
/* ====== FIN PROVINCIAS ====== */

  });
</script>

  

</body>
</html>
